<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bangarella</title>
	<style>
		body {
			margin: 0;
		}

		#overlay {
			position: absolute;
			font-size: 16px;
			z-index: 2;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			display: flex;
			align-items: center;
			justify-content: center;
			flex-direction: column;
			background-color: rgb(36, 36, 36);
		}

		#startButton {
			background: transparent;
			border: 0;
			border: 1px solid rgb(255, 255, 255);
			border-radius: 4px;
			color: #ffffff;
			padding: 12px 18px;
			text-transform: uppercase;
			cursor: pointer;
		}
		#startButton:disabled {
			opacity: .5;
		}

		.text {
			color: #ffffff;
			padding: 28px 18px;
			text-transform: uppercase;
			font-family: Verdana;
			text-align: center;
		}

		#dynamic {
			position: absolute;
			width: 100%;
			height: 100%;
		}

		#pcInstr {
			display: none;
		}

		@media screen and (min-width: 920px) {
			#phoneInstr {
				display: none;
			}

			#pcInstr {
				display: block;
			}
		}
		
	</style>
</head>

<body>


	<div id="overlay">
		<div class="text">
			Si consiglia l'uso delle cuffie
		</div>
		<button id="startButton" disabled>Play</button>

		<div id="pcInstr" class="text">
			Per spostarti puoi usare il mouse e i tasti direzionali o ASDW
		</div>
		<div id="phoneInstr" class="text">
			Per muoverti muovi il telefono e usa il joystick virtuale (premi in un punto qualsiasi dello schermo)
		</div>
	</div>
	<div id="container"></div>

	<div id="dynamic"></div>

	<script src="main.js"></script>
</body>

</html>
