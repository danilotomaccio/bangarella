<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bangarella</title>
	<style>
		body {
			margin: 0;
		}

		#overlay {
			position: absolute;
			font-size: 16px;
			z-index: 2;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			display: flex;
			align-items: center;
			justify-content: center;
			flex-direction: column;
			background-color: rgb(36, 36, 36);
		}

		#startButton {
			background: transparent;
			border: 0;
			border: 1px solid rgb(255, 255, 255);
			border-radius: 4px;
			color: #ffffff;
			padding: 12px 18px;
			text-transform: uppercase;
			cursor: pointer;
		}

		#text {
			color: #ffffff;
			padding: 28px 18px;
			text-transform: uppercase;
		}

		#dynamic {
			position: absolute;
			width: 100%;
			height: 100%;
		}
	</style>
</head>

<body>


	<div id="overlay">
		<div id="text">
			Si consiglia l'uso delle cuffie
		</div>
		<button id="startButton">Play</button>
	</div>
	<div id="container"></div>

	<div id="dynamic"></div>

	<script src="main.js"></script>
</body>

</html>
